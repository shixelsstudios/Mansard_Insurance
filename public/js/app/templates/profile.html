<div class="profile-view">
	<div class="profile-picture">
		<img src="../../../img/bayo.jpg">
	</div>
	<div class="profile-info">
		<div class="profile-info-personal">
			<p><span class="bold">Name:</span> {{agent.FullName}}</p>
			{{#if agent.Unit}}<p><span class="bold">Unit:</span> {{agent.Unit}}</p>{{/if}}
			{{#if agent.Group}}<p><span class="bold">Group:</span> {{agent.Group}}</p>{{/if}}
			{{#if agent.Division}}<p><span class="bold">Division:</span> {{agent.Division}}</p>{{/if}}
		</div>

		<p>Budget: 2014</p>
		<div class="progress">
		  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		<p>Runrate: 15m</p>

		<p>Profit: 2014</p>
		<div class="progress">
		  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		<p>Claims: 2014</p>
		<div class="progress">
		  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
	</div>
</div>
